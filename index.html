<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="-2 0.5 -3" rotation="0 45 0" color="red">

        </a-box>

        <a-sphere position="-0.5 0.5 -5" radius="1" color="blue">

        </a-sphere>

        <a-cylinder position="2 0.5 -7" radius="1" height="3" color="yellow">

        </a-cylinder>
        <a-plane position="0 -1 -5.5" rotation="-90 0 0" width="10" height="5" color="green">

        </a-plane>
    </a-scene>
</body>

</html>
